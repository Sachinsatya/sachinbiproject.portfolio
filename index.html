            display: flex;
            flex-direction: column;
            overflow-y: auto;

            color: white;
            position: fixed;
            left: 0;
            top: 0;

        .dashboard-button {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px;
            border: none;
            background-color: #2c3b50;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: white;
        }

        #dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            margin-left: 200px;
        }

        .dashboard-page {
            width: 90w;
            height: 100vh;
            display: none;
        }

        .dashboard-page.active {
            display: block;
        }

        .dashboard-iframe {
            width: 88%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>

        function showDashboard(index) {
