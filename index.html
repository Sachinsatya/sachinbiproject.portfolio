<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Projects - Sachin</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            font-family: Arial, sans-serif;
        }

        #dashboard-list {
            display: flex;
            flex-direction: column;
            background-color: #1e2a38; /* Dark blue background */
            padding: 10px;
            max-height: 100vh;
            overflow-y: auto;
            color: white;
        }

        .dashboard-button {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px;
            border: none;
            background-color: #2c3b50; /* Blue button color */
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: white;
        }

        #dashboard-container {
            flex: 1;
            overflow: hidden;
        }

        .dashboard-iframe {
            width: 200vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div id="dashboard-list">
        <button class="dashboard-button" onclick="loadDashboard('https://app.powerbi.com/view?r=eyJrIjoiMzRjOTliYjQtNzM4Ny00ODVkLWI3NTAtNGIwMzk0NjY1YWUwIiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9')">Dashboard 1</button>
        <button class="dashboard-button" onclick="loadDashboard('https://app.powerbi.com/view?r=eyJrIjoiYjM3MGU0MDAtN2ZjNy00MzgyLTljMWQtY2UzZTVjY2QzZTRkIiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9')">Dashboard 2</button>
        <button class="dashboard-button" onclick="loadDashboard('https://app.powerbi.com/view?r=eyJrIjoiNDBjZjViZTktMmE0Zi00ZmQ3LTkzZGEtMzU2ZjA5NDdjZTg3IiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9')">Dashboard 3</button>
        <!-- Add more buttons as needed -->
    </div>

    <div id="dashboard-container">
        <iframe id="dashboard-iframe" class="dashboard-iframe" frameborder="0" allowfullscreen="true"></iframe>
    </div>

    <script>
        function loadDashboard(url) {
            document.getElementById('dashboard-iframe').src = url;
        }
    </script>

</body>
</html>
