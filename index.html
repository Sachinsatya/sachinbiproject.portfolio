<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Landing Page</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        #dashboard-list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background-color: #1e2a38;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        .dashboard-button {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px;
            border: none;
            background-color: #2c3b50;
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: white;
        }

        #dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            margin-left: 200px;
        }

        .dashboard-page {
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .dashboard-page.active {
            display: block;
        }

        .dashboard-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div id="dashboard-list">
        <button class="dashboard-button" onclick="showDashboard(0)">Dashboard 1</button>
        <button class="dashboard-button" onclick="showDashboard(1)">Dashboard 2</button>
        <button class="dashboard-button" onclick="showDashboard(2)">Dashboard 3</button>
        <!-- Add more buttons as needed -->
    </div>

    <div id="dashboard-container">
        <div class="dashboard-page active">
            <iframe class="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMzRjOTliYjQtNzM4Ny00ODVkLWI3NTAtNGIwMzk0NjY1YWUwIiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowfullscreen="true"></iframe>
        </div>
        <div class="dashboard-page">
            <iframe class="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiYjM3MGU0MDAtN2ZjNy00MzgyLTljMWQtY2UzZTVjY2QzZTRkIiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowfullscreen="true"></iframe>
        </div>
        <div class="dashboard-page">
            <iframe class="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiNDBjZjViZTktMmE0Zi00ZmQ3LTkzZGEtMzU2ZjA5NDdjZTg3IiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowfullscreen="true"></iframe>
        </div>
        <!-- Add more iframes as needed -->
    </div>

    <script>
        function showDashboard(index) {
            const pages = document.querySelectorAll('.dashboard-page');
            pages.forEach(page => page.classList.remove('active'));
            pages[index].classList.add('active');
        }
    </script>

</body>
</html>
