<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Landing Page</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            font-family: Arial, sans-serif;
        }

        #dashboard-list {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 10px;
            background-color: #1e2a38; /* Dark blue background */
            color: white;
        }

        .dashboard-button {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px;
            border: none;
            background-color: #2c3b50; /* Blue button color */
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            color: white;
        }

        #dashboard-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .dashboard-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            margin-bottom: 20px; /* Add spacing between dashboards */
        }
    </style>
</head>
<body>

    <div id="dashboard-list">
        <button class="dashboard-button" onclick="scrollToDashboard(0)">Dashboard 1</button>
        <button class="dashboard-button" onclick="scrollToDashboard(1)">Dashboard 2</button>
        <button class="dashboard-button" onclick="scrollToDashboard(2)">Dashboard 3</button>
        <!-- Add more buttons as needed -->
    </div>

    <div id="dashboard-container">
        <iframe class="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiMzRjOTliYjQtNzM4Ny00ODVkLWI3NTAtNGIwMzk0NjY1YWUwIiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowfullscreen="true"></iframe>
        <iframe class="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiYjM3MGU0MDAtN2ZjNy00MzgyLTljMWQtY2UzZTVjY2QzZTRkIiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowfullscreen="true"></iframe>
        <iframe class="dashboard-iframe" src="https://app.powerbi.com/view?r=eyJrIjoiNDBjZjViZTktMmE0Zi00ZmQ3LTkzZGEtMzU2ZjA5NDdjZTg3IiwidCI6ImRmODY3OWNkLWE4MGUtNDVkOC05OWFjLWM4M2VkN2ZmOTVhMCJ9" frameborder="0" allowfullscreen="true"></iframe>
        <!-- Add more iframes as needed -->
    </div>

    <script>
        function scrollToDashboard(index) {
            const dashboardContainer = document.getElementById('dashboard-container');
            const dashboards = document.querySelectorAll('.dashboard-iframe');
            const targetDashboard = dashboards[index];
            const scrollPosition = targetDashboard.offsetTop;
            dashboardContainer.scrollTop = scrollPosition;
        }
    </script>

</body>
</html>
